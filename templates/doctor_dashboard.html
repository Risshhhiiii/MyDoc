{% extends "base.html" %}
{% load static %}
{% block title %}Doctor Dashboard{% endblock title %}

{% block extra_head %}
<style>
:root {
  --primary: #2563eb;
  --secondary: #38bdf8;
  --accent: #818cf8;
  --white: #fff;
  --light-bg: #f8fafc;
  --text-dark: #1e293b;
  --text-light: #64748b;
}

body {
  background: var(--light-bg);
}

.dashboard-hero {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: var(--white);
  padding: 60px 0 40px;
  margin-top: 70px;
  text-align: center;
  border-radius: 0 0 30px 30px;
  box-shadow: 0 8px 24px rgba(37,99,235,0.25);
}

.dashboard-hero h1 {
  font-size: 2.2rem;
  font-weight: 700;
}

.dashboard-hero p {
  font-size: 1.1rem;
  margin-top: 5px;
  opacity: 0.9;
}

.app-container {
  max-width: 900px;
  margin: 40px auto;
  padding: 0 20px;
}

.appointment-card {
  background: white;
  padding: 20px 18px;
  border-radius: 16px;
  margin-bottom: 18px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  border-left: 5px solid var(--primary);
  transition: 0.2s ease;
}

.appointment-card:hover {
  transform: scale(1.015);
  box-shadow: 0 10px 26px rgba(0,0,0,0.12);
}

.status-label {
  padding: 4px 10px;
  border-radius: 10px;
  font-size: 0.8rem;
  font-weight: 600;
  color: white;
}

.status-pending { background:#f59e0b; }
.status-approved { background:#22c55e; }
.status-rejected { background:#ef4444; }

.action-btn {
  padding: 8px 14px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  margin-right: 6px;
}

.btn-approve { background:#22c55e; color:white; }
.btn-reject { background:#ef4444; color:white; }

.empty-msg {
  text-align:center;
  margin-top:40px;
  color: var(--text-light);
  font-size:1.1rem;
}
</style>
{% endblock extra_head %}

{% block body %}

<section class="dashboard-hero">
  <h1 id="doctorNameTitle">Doctor Dashboard</h1>
  <p>Manage your patient appointments</p>
</section>

<div class="app-container">
  <div id="appointmentsList">
    <p class="empty-msg">Loading appointments...</p>
  </div>
</div>

<script>
/* ---------------------------------------------------------
   FIXED: Correct Doctor Username Detection
   --------------------------------------------------------- */
let doctorUsername = localStorage.getItem("doctor");

// fallback for older login system
if (!doctorUsername) {
    doctorUsername = localStorage.getItem("username");
}

if (!doctorUsername) {
    alert("Doctor login not found. Please login again.");
    window.location.href = "/login/";
}

// enforce lowercase (MongoDB is case-sensitive)
doctorUsername = doctorUsername.toLowerCase();


/* ---------------------------------------------------------
   Load Doctor Name from DB
   --------------------------------------------------------- */
async function loadDoctorName() {
  const res = await fetch(`/api/doctors/all/`);
  const data = await res.json();

  const doctor = data.doctors.find(d => d.username === doctorUsername);

  if (doctor) {
    document.getElementById("doctorNameTitle").innerText =
      doctor.name + " â€” Dashboard";
  }
}


/* ---------------------------------------------------------
   Load Doctor Appointments
   --------------------------------------------------------- */
async function loadAppointments() {
  const res = await fetch(`/api/doctor/${doctorUsername}/appointments/`);
  const data = await res.json();

  const container = document.getElementById("appointmentsList");
  container.innerHTML = "";

  if (!data.appointments || data.appointments.length === 0) {
    container.innerHTML = `<p class='empty-msg'>No appointments yet.</p>`;
    return;
  }

  data.appointments.forEach(app => {
    let statusClass =
      app.status === "Pending" ? "status-pending" :
      app.status === "Approved" ? "status-approved" : "status-rejected";

    container.innerHTML += `
      <div class="appointment-card">
        <div class="appointment-header">
          <strong>Patient:</strong> ${app.user}
          <span class="status-label ${statusClass}" style="float:right;">
            ${app.status}
          </span>
        </div>

        <div class="appointment-info">
          ðŸ“… <strong>Date:</strong> ${app.day}
        </div>

        ${
          app.status === "Pending"
          ? `
            <button class="action-btn btn-approve"
              onclick="updateStatus('${app._id}','approve')">
              Approve
            </button>

            <button class="action-btn btn-reject"
              onclick="updateStatus('${app._id}','reject')">
              Reject
            </button>
          `
          : ""
        }
      </div>
    `;
  });
}


/* ---------------------------------------------------------
   Approve/Reject Appointment
   --------------------------------------------------------- */
async function updateStatus(id, action) {
  await fetch("/api/appointment/update/", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ id, action })
  });

  loadAppointments(); // Refresh list
}


/* ---------------------------------------------------------
   Initialize Dashboard
   --------------------------------------------------------- */
loadDoctorName();
loadAppointments();

</script>

{% endblock body %}
